on:
  schedule:
  - cron:  '0 9 * * 1' # Every Monday at 11:00 +2
  - cron:  '0 6 * * 5' # Every Friday at 08:00 +2
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Install node modules
      run: yarn install --frozen-lockfile